<svg width="600" height="140" viewBox="0 0 600 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celtic Knot Heart Logo - Based on mockup design -->
  <g transform="translate(70, 70)">
    <!-- Heart outline with Celtic knot inside -->
    <path d="M 0,-45
             C -15,-60 -38,-60 -48,-45
             C -58,-30 -58,-15 -48,0
             L 0,50
             L 48,0
             C 58,-15 58,-30 48,-45
             C 38,-60 15,-60 0,-45 Z"
          fill="none" stroke="#1a3e2e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner Celtic knot - interwoven pattern -->
    <!-- Top left quadrant -->
    <path d="M -24,-8 Q -24,-18 -16,-24 Q -8,-30 0,-28"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Top right quadrant -->
    <path d="M 0,-28 Q 8,-30 16,-24 Q 24,-18 24,-8"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Right side -->
    <path d="M 24,-8 L 24,8"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Bottom right quadrant -->
    <path d="M 24,8 Q 24,18 16,24 Q 8,30 0,28"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Bottom left quadrant -->
    <path d="M 0,28 Q -8,30 -16,24 Q -24,18 -24,8"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Left side -->
    <path d="M -24,8 L -24,-8"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Center horizontal weave -->
    <path d="M -24,0 L -8,0"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 8,0 L 24,0"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Center vertical weave -->
    <path d="M 0,-28 L 0,-8"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 0,8 L 0,28"
          fill="none" stroke="#1a3e2e" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Weaving effect - white gaps for over/under illusion -->
    <rect x="-10" y="-3" width="20" height="6" fill="white"/>
    <rect x="-3" y="-10" width="6" height="20" fill="white"/>

    <!-- Diagonal connections for more intricate Celtic pattern -->
    <path d="M -16,-16 Q -8,-8 0,0"
          fill="none" stroke="#1a3e2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M 16,-16 Q 8,-8 0,0"
          fill="none" stroke="#1a3e2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M -16,16 Q -8,8 0,0"
          fill="none" stroke="#1a3e2e" stroke-width="2" stroke-linecap="round"/>
    <path d="M 16,16 Q 8,8 0,0"
          fill="none" stroke="#1a3e2e" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Text: CELTIC KNOT -->
  <text x="160" y="80" font-family="Libre Baskerville, serif" font-size="32" font-weight="700" fill="#1a3e2e" letter-spacing="3">
    CELTIC KNOT
  </text>

  <!-- Tagline -->
  <text x="160" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#1a3e2e" opacity="0.7">
    Humanist Wedding Celebrant
  </text>
</svg>
