<svg width="650" height="100" viewBox="0 0 650 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celtic Knot Heart - inspired by reference with elegant thin lines -->
  <g transform="translate(60, 50)">
    <!-- Outer heart shape - continuous interwoven strand -->
    <path d="M 0,-35
             C -12,-47 -30,-47 -38,-35
             C -46,-23 -46,-12 -38,0
             L 0,45
             L 38,0
             C 46,-12 46,-23 38,-35
             C 30,-47 12,-47 0,-35 Z"
          fill="none" stroke="#1e3a2d" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner Celtic knot weaving - center cross pattern -->
    <!-- Horizontal strand crossing -->
    <path d="M -25,-8 Q -15,-8 -8,-3 Q 0,0 8,-3 Q 15,-8 25,-8"
          fill="none" stroke="#1e3a2d" stroke-width="5" stroke-linecap="round"/>
    <path d="M 25,8 Q 15,8 8,3 Q 0,0 -8,3 Q -15,8 -25,8"
          fill="none" stroke="#1e3a2d" stroke-width="5" stroke-linecap="round"/>

    <!-- Vertical strand crossing -->
    <path d="M -8,-25 Q -8,-15 -3,-8 Q 0,0 -3,8 Q -8,15 -8,25"
          fill="none" stroke="#1e3a2d" stroke-width="5" stroke-linecap="round"/>
    <path d="M 8,25 Q 8,15 3,8 Q 0,0 3,-8 Q 8,-15 8,-25"
          fill="none" stroke="#1e3a2d" stroke-width="5" stroke-linecap="round"/>

    <!-- Weaving gaps (white strokes create over/under illusion) -->
    <path d="M -12,0 L -6,0" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <path d="M 6,0 L 12,0" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <path d="M 0,-12 L 0,-6" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>
    <path d="M 0,6 L 0,12" fill="none" stroke="white" stroke-width="7" stroke-linecap="round"/>

    <!-- Corner loops for traditional Celtic knot style -->
    <circle cx="-28" cy="-20" r="3" fill="none" stroke="#1e3a2d" stroke-width="5"/>
    <circle cx="28" cy="-20" r="3" fill="none" stroke="#1e3a2d" stroke-width="5"/>
    <circle cx="-32" cy="8" r="3" fill="none" stroke="#1e3a2d" stroke-width="5"/>
    <circle cx="32" cy="8" r="3" fill="none" stroke="#1e3a2d" stroke-width="5"/>
  </g>

  <!-- Company Name -->
  <text x="145" y="52" font-family="Libre Baskerville, serif" font-size="32" font-weight="700" fill="#1e3a2d">
    Tie the Celtic Knot
  </text>

  <!-- Tagline -->
  <text x="145" y="75" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#1e3a2d" opacity="0.7">
    Humanist Wedding Celebrant
  </text>
</svg>
