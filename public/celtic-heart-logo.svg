<svg width="700" height="110" viewBox="0 0 700 110" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celtic Knot Heart - accurate recreation of logoheart.jpg in forest green -->
  <g transform="translate(65, 55)">
    <!-- Heart outline -->
    <path d="M 0,-35
             C -12,-48 -30,-48 -38,-36
             C -46,-24 -46,-12 -38,0
             L 0,42
             L 38,0
             C 46,-12 46,-24 38,-36
             C 30,-48 12,-48 0,-35"
          fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner Celtic knot - interwoven diamond pattern -->
    <!-- Top left curve -->
    <path d="M -22,-6 C -22,-15 -15,-22 -6,-22"
          fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Top right curve -->
    <path d="M 6,-22 C 15,-22 22,-15 22,-6"
          fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Right bottom curve -->
    <path d="M 22,6 C 22,15 15,22 6,22"
          fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Bottom left curve -->
    <path d="M -6,22 C -15,22 -22,15 -22,6"
          fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Center crossing strands -->
    <!-- Horizontal -->
    <path d="M -22,-6 L -6,-6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M 6,-6 L 22,-6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M -22,6 L -6,6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M 6,6 L 22,6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Vertical -->
    <path d="M -6,-22 L -6,-6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M -6,6 L -6,22" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M 6,-22 L 6,-6" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>
    <path d="M 6,6 L 6,22" fill="none" stroke="#1e3a2d" stroke-width="4" stroke-linecap="round"/>

    <!-- Weaving effect - white gaps for over/under -->
    <rect x="-8" y="-8" width="16" height="5" fill="white"/>
    <rect x="-8" y="3" width="16" height="5" fill="white"/>
    <rect x="-8" y="-8" width="5" height="16" fill="white"/>
    <rect x="3" y="-8" width="5" height="16" fill="white"/>
  </g>

  <!-- Company Name - BIGGER TEXT -->
  <text x="160" y="60" font-family="Libre Baskerville, serif" font-size="38" font-weight="700" fill="#1e3a2d">
    Tie the Celtic Knot
  </text>

  <!-- Tagline -->
  <text x="160" y="85" font-family="Inter, sans-serif" font-size="15" font-weight="400" fill="#1e3a2d" opacity="0.75">
    Humanist Wedding Celebrant
  </text>
</svg>
