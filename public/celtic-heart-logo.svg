<svg width="500" height="80" viewBox="0 0 500 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celtic Knot Heart (strands form the heart shape) -->
  <g transform="translate(45, 40)">
    <!-- Outer heart strand - left side going down -->
    <path d="M 0,-25 C -8,-33 -20,-33 -25,-25 C -30,-17 -30,-8 -25,0 L 0,30"
          fill="none" stroke="#1e3a2d" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Outer heart strand - right side going down -->
    <path d="M 0,-25 C 8,-33 20,-33 25,-25 C 30,-17 30,-8 25,0 L 0,30"
          fill="none" stroke="#1e3a2d" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner heart strand - left side going up -->
    <path d="M 0,30 L -18,8 C -23,3 -23,-5 -18,-13 C -13,-18 -6,-18 0,-15"
          fill="none" stroke="#1e3a2d" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Inner heart strand - right side going up -->
    <path d="M 0,30 L 18,8 C 23,3 23,-5 18,-13 C 13,-18 6,-18 0,-15"
          fill="none" stroke="#1e3a2d" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Weaving gaps for over/under effect -->
    <!-- Left top weave -->
    <path d="M -12,-18 L -8,-16" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- Right top weave -->
    <path d="M 8,-16 L 12,-18" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- Left middle weave -->
    <path d="M -20,0 L -18,3" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- Right middle weave -->
    <path d="M 18,3 L 20,0" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- Bottom weaves -->
    <path d="M -8,18 L -5,20" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
    <path d="M 5,20 L 8,18" fill="none" stroke="white" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Company Name -->
  <text x="120" y="45" font-family="Libre Baskerville, serif" font-size="28" font-weight="700" fill="#1e3a2d">
    Tie the Celtic Knot
  </text>

  <!-- Tagline -->
  <text x="120" y="65" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#1e3a2d" opacity="0.7">
    Humanist Wedding Celebrant
  </text>
</svg>
