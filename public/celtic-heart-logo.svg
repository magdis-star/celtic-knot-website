<svg width="650" height="100" viewBox="0 0 650 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Celtic Endless Knot inside Heart - matching logoCeltic.png style -->
  <g transform="translate(60, 50)">
    <!-- Heart outline -->
    <path d="M 0,-30
             C -10,-40 -26,-40 -32,-30
             C -38,-20 -38,-10 -32,0
             L 0,35
             L 32,0
             C 38,-10 38,-20 32,-30
             C 26,-40 10,-40 0,-30 Z"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Celtic Endless Knot (authentic interwoven pattern) -->
    <!-- Top left loop -->
    <path d="M -15,-12 C -15,-18 -10,-18 -10,-12 L -10,-2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Top right loop -->
    <path d="M 15,-12 C 15,-18 10,-18 10,-12 L 10,-2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Bottom left loop -->
    <path d="M -15,12 C -15,18 -10,18 -10,12 L -10,2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Bottom right loop -->
    <path d="M 15,12 C 15,18 10,18 10,12 L 10,2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Horizontal crossings -->
    <path d="M -18,-5 L -2,-5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 2,-5 L 18,-5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M -18,5 L -2,5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 2,5 L 18,5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Vertical crossings -->
    <path d="M -5,-18 L -5,-2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M -5,2 L -5,18"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 5,-18 L 5,-2"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 5,2 L 5,18"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>

    <!-- Weaving gaps (white to show over/under) -->
    <rect x="-7" y="-7" width="14" height="4" fill="white"/>
    <rect x="-7" y="3" width="14" height="4" fill="white"/>
    <rect x="-7" y="-7" width="4" height="14" fill="white"/>
    <rect x="3" y="-7" width="4" height="14" fill="white"/>

    <!-- Diagonal connections in corners -->
    <path d="M -10,-2 Q -12,-5 -15,-5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 10,-2 Q 12,-5 15,-5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M -10,2 Q -12,5 -15,5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 10,2 Q 12,5 15,5"
          fill="none" stroke="#1e3a2d" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Company Name -->
  <text x="145" y="52" font-family="Libre Baskerville, serif" font-size="32" font-weight="700" fill="#1e3a2d">
    Tie the Celtic Knot
  </text>

  <!-- Tagline -->
  <text x="145" y="75" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#1e3a2d" opacity="0.7">
    Humanist Wedding Celebrant
  </text>
</svg>
